<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Organizer!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <h1>News Organizer!</h1>
</div>
    
   
      <form id="addAcomment">
        <textarea  rows="20" cols="30" placeholder="Make A Comment" align="left" id="comment"></textarea>
      <br />
      <button type="submit" id="add" onclick="addComment(event)">Add Comment</button>
      <br/>
    </form>

      <form id="deleteAcomment" align="right" style="bottom-margin:500px;">
      <textarea  id="delete"rows="20" cols="30" placeholder="Comment"></textarea>  
      <br/>
    <button type="buttom" onclick="ClearFields();">Delete Comment</button>
      <br/>
      </form>
       
    
  

    <!-- Results -->
    <div id="results">
      <table id="saved">
 
      </table>
      <br>
      <table id="read">
 
            
      </table>
    </div>
  </div>

  <!-- jQuery Scripts -->
  <script src= "https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  <script src="app.js"></script>
  <script>


function ClearFields(){

  document.getelementById('delete').value="";
}  

function addComment(event){
  document.getelementById('comment').value="";
}

$('#add').click(function(){
  $('#deleteAcomment').append($('#comment').text());
})

    
  </script>
  
</body>
</html>
