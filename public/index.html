<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Organizer!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <h1>News Organizer!</h1>
</div>
    
   
      <form id="addAcomment">
        <textarea  rows="20" cols="30" placeholder="Make A Comment" align="left" id="comment"></textarea>
      <br />
      <button type="submit" onclick="addComment(event)">Add Comment</button>
      <br/>
    </form>

      <form id="deleteAcomment" align="right" style="bottom-margin:500px;">
      <textarea  id="delete"rows="20" cols="30" placeholder="Comment"></textarea>  
      <br/>
    <button type="buttom" onclick="ClearFields();">Delete Comment</button>
      <br/>
      </form>
       
    
  

    <!-- Results -->
    <div id="results">
      <table id="saved">
 
      </table>
      <br>
      <table id="read">
 
            
      </table>
    </div>
  </div>

  <!-- jQuery Scripts -->
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

  <!-- App.js handles the on-click events and AJAX calls to our API -->
  <script src="app.js"></script>
  <script>

function addComment(event){
    var targ= event.target || event.srcElement;
    document.getElementById('comment').value += targ.textContent || targ.innerText;
}

function ClearFields(){

  document.getelementById('delete').value="";
}  



    
  </script>
  
</body>
</html>
